        <!-- Contenido de Solicitud -->
<div class="col-md-9">
    <h1 class="mt-4">Solicitud de Documentos</h1>
    <form>
        <!-- Selección de Tipo de Solicitud -->
        <div class="form-group">
            <label for="tipoSolicitud">Tipo de Solicitud</label>
            <select class="form-control" id="tipoSolicitud" required>
                <option value="promocion">Promoción</option>
                <option value="recategorizacion">Recategorización</option>
            </select>
        </div>
    
        <!-- Carga de Archivo PDF -->
        <div class="form-group">
            <label for="pdfDocumento">Cargar Archivo PDF</label>
            <input type="file" class="form-control-file" accept=".pdf" id="pdfDocumento" required>
        </div>
    
        <!-- Comentarios adicionales -->
        <div class="form-group">
            <label for="comentarios">Comentarios adicionales (opcional)</label>
            <textarea class="form-control" id="comentarios" rows="3" placeholder="Puede proporcionar detalles adicionales sobre su solicitud aquí. Por ejemplo, la razón de la solicitud, detalles específicos, etc." required oninput="validateField(this)"></textarea>
        </div>
    
        <!-- Casilla de verificación para confirmar el envío -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="confirmacionEnvio">
            <label class="form-check-label" for="confirmacionEnvio">Estoy seguro de enviar esta solicitud.</label>
        </div>
    
        <!-- Botón de Envío -->
        <button type="submit" class="btn btn-primary mt-3">Enviar Solicitud</button>
    </form>
</div>
